<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Company Verification Form</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">


</head>
<body  style="background-image: url('bg-01.jpeg');   background-position: center; background-repeat: no-repeat; background-size: cover;" >
<div id="contact">
    <h1>Student Verification(Company)</h1>
    <form action="/verify" method="post">
        <div class="form-group">
            <label for="email">CPI:</label>
            <input name="cpi" class="form-control" id="email">
          </div>
          
          <div class="form-group">
            <label for="prn">PRN:</label>
            <input name="prn" class="form-control" id="prn">
          </div>
          
          <div class="form-group">
            <label for="pwd">Name:</label>
            <input type="name" name = "name" class="form-control" id="pwd">
          </div>
          <!-- <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox"> Remember me
            </label>
          </div> -->
          <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
